<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广州日报AI人脸融合</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="https://cdn.gzdaily.com/static/js/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.gzdaily.com/static/css/swiper.min.css" rel="stylesheet">
</head>
<style>
    .file-box{
        position:relative;
        display: inline-block;
    }
    .file-box img{
        width:50px;
        height: 50px;
        border-radius: 50px;
        position: absolute;
        top:-30px;
        left:0;
        display: inline-block;
        border:none;
    }
    .file-box .txt,.file-box .file{
        width:70px;
        height: 36px;
        position: absolute;
        top:-20px;
        left:100px;
        text-align: center;
    }
</style>
<body>
<div class="file-box">
    <img id ="preview" />
    <input type="text" id="imgfield" class="txt" placeholder="预览">
    <input type="file" name="file" id ="input_file" accept="image/gif,image/jpeg,/image/jpg,image/png,image/svg" onchange="imgPreview(this)">
</div>
</body>
<script>
    function imgPreview(fileDom) {
        //判断是否支持FileReader
        if(window.FileReader){
            var reader = new FileReader();
        }else{
            alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
        }
        //获取文件
        var file  = fileDom.files[0];
        var imageType = /^image\//;
        //是否是图片
        if(!imageType.test(file.type)){
            alert("请选择图片！");
            return;
        }
        //读取完成
        reader.onload = function (e) {
            //获取图片dom
            var img = document.getElementById('preview');
            //图片路径设置为读取的图片
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
    var formData = new FormData();
    formData.append('file',$('#input_file')[0].files[0]);//添加图片信息的参数
    formData.append('sizeid',123);//添加其他参数
    $.ajax({
        url:'change',
        type:'POST',
        cache:false,//上传文件不需要缓存
        data:formData,
        processData: false,//告诉jquery不要去处理发送的数据
        contentType:false,//告诉jquery不要去设置content-type请求头
        success:function (data) {
            var rs = eval("("+data+")");
            if(rs.state == 1){
                tipTopShow('上传成功！');
            }else {
                tipTopShow(rs.msg)
            }
        },
        error:function (data) {
            tipTopShow("上传失败")
        }
    })
</script>
</html>
