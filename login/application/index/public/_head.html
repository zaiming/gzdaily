<script>
    $('#logout').click(function (ev) {
        $.ajax({
            url: 'Basefn/logout',
            method: 'POST',
            dataType: 'json',
            success: function (res) {
                if (res.code == 1) {
                    layer.open({
                        icon: 6,
                        content: '退出成功',
                        time: 2000,
                        btn: []
                    })
                    location.href='login'
                } else {
                    layer.open({
                        icon: 5,
                        content: res.message,
                        time: 2000,
                        btn: []
                    })
                }
            }
        })
    })
</script>
