<script>
    function getUrlSearch(url) {
        let arr1 = url.split('?')
        let searchUrl = arr1[1]
        let arr2 = searchUrl.split('&')
        let obj = {}
        arr2.forEach(item => {
            let arr = item.split('=')
            obj[arr[0]] = arr[1]
        })
        return obj
    }
</script>
